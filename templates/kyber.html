<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyber - PQC API</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/pqcapi.js')  }}" defer></script>
  <script src="{{ url_for('static', filename='js/kyber.js') }}" defer> </script>
</head>
<body>
    <header>
      Kyber - PQC API
    </header>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <!-- 수정 후 -->
      <a href="{{ url_for('kyber_page') }}">Kyber</a>
      <a href="{{ url_for('dilithium_page') }}">Dilithium</a>
    </nav>
    
    <div class="kyber-container">
      <div class="kyber-title">Kyber 키 캡슐화</div>
      
      <!-- 보안 레벨 설정 (최상단에 한 번만) -->
      <div class="kyber-security">
        <label class="kyber-label">보안레벨 설정</label>
        <select class="kyber-select" id="global-security-level">
          <option value="1">MLKEM-512 (NIST 보안 레벨  1: AES-128 수준)</option>
          <option value="2">MLKEM-768 (NIST 보안 레벨 3: AES-192 수준)</option>
          <option value="3">MLKEM-1024 (NIST 보안 레벨 5: AES-256 수준)</option>
        </select>
        <p class="kyber-warning">선택한 보안레벨은 모든 Kyber 연산에 적용됩니다.</p>
      </div>
      
      <div class="kyber-row">
        <!-- Keypair -->
        <div class="kyber-col">
          <h3>Kyber Keypair</h3>
          <button class="kyber-btn" id="generate-keypair">생성하기</button>
          <button class="kyber-btn" id="reset-keypair" style="background:#bdbdbd;">초기화</button>
          <label class="kyber-label">공개키 (PK)</label>
          <textarea class="kyber-textarea" id="public-key" rows="3" readonly></textarea>
          <button class="kyber-copy-btn" data-target="public-key">COPY PUBLIC KEY</button>
          <label class="kyber-label">비밀키 (SK)</label>
          <textarea class="kyber-textarea" id="private-key" rows="3" readonly></textarea>
          <button class="kyber-copy-btn" data-target="private-key">COPY PRIVATE KEY</button>
        </div>
        
        <!-- Encapsulate -->
        <div class="kyber-col">
          <h3>Kyber Encapsulate</h3>
          <label class="kyber-label">공개키 (PK)</label>
          <input class="kyber-input" id="encapsulate-pk" type="text" placeholder="공개키 입력">
          <button class="kyber-btn" id="encapsulate">캡슐화</button>
          <button class="kyber-btn" id="reset-encapsulate" style="background:#bdbdbd;">초기화</button>
          <label class="kyber-label">암호문 (CT)</label>
          <textarea class="kyber-textarea" id="ciphertext" rows="3" readonly></textarea>
          <button class="kyber-copy-btn" data-target="ciphertext">COPY CT</button>
          <label class="kyber-label">공유키 (SS1)</label>
          <textarea class="kyber-textarea" id="shared-secret1" rows="2" readonly></textarea>
          <button class="kyber-copy-btn" data-target="shared-secret1">COPY SS1</button>
        </div>
        
        <!-- Decapsulate -->
        <div class="kyber-col">
          <h3>Kyber Decapsulate</h3>
          <label class="kyber-label">암호문 (CT)</label>
          <input class="kyber-input" id="decapsulate-ct" type="text" placeholder="암호문 입력">
          <label class="kyber-label">비밀키 (SK)</label>
          <input class="kyber-input" id="decapsulate-sk" type="text" placeholder="비밀키 입력">
          <button class="kyber-btn" id="decapsulate">복호화</button>
          <button class="kyber-btn" id="reset-decapsulate" style="background:#bdbdbd;">초기화</button>
          <label class="kyber-label">공유키 (SS2)</label>
          <textarea class="kyber-textarea" id="shared-secret2" rows="2" readonly></textarea>
          <button class="kyber-copy-btn" data-target="shared-secret2">COPY SS2</button>
        </div>
      </div>
    </div>
  </body>
</html>
